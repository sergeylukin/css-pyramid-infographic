<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Pure CSS pyramid infographic</title>
	<style>
	body {
		font-size: 100%;
		font-family: Helvetica, Arial, sans-serif;
	}
	</style>
	
	<link rel="stylesheet" href="css/pyramids.css">
</head>
<body>

	<div id="pyramids">
		<span class="base">Base Stylesheet</span>
		<span class="auxiliary">Auxiliary Stylesheet</span>
		<span class="styles">Styles</span>
		<span class="layouts">Layouts</span>
		<span class="variables">Variables</span>
		<span class="mixins">Mixins</span>
		<span class="plugins">Plugins</span>
		<span class="helpers">Helpers</span>

		<div class="base"></div>
		<div class="auxiliary"></div>
		<div class="styles"></div>
		<div class="layouts"></div>
		<div class="variables"></div>
		<div class="mixins"></div>
		<div class="plugins"></div>
		<div class="helpers"></div>
	</div>

	<!-- GitHub fork ribbon -->
	<a href="https://github.com/sergeylukin/css-pyramid-infographic"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

	<!-- Resize img -->
	<img src="img/resize.png" alt="Resize me!" id="resize" />

</body>
</html>
